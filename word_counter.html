<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body style="background-color: aquamarine;">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">Word Counter</h1>

            <textarea id="textarea" class="form-control mb-3" rows="8" placeholder="Type or paste your text here..."></textarea>

            <div class="text-center mb-3">
                <button class="btn btn-success me-2" onclick="copyText()">Copy Text</button>
                <button class="btn btn-danger" onclick="clearText()">Clear Text</button>
            </div>

            <div class="bg-light p-3 rounded">
                <p class="mb-2"><strong>Words:</strong> <span id="wordCount">0</span></p>
                <p class="mb-2"><strong>Characters:</strong> <span id="charCount">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>


<!-- 
What is /\s+/?

This is a regular expression (regex).

/ ... / → means it's a regex pattern.

\s → means any whitespace character (space, tab, newline).

+ → means one or more of the previous thing.

✅ So /\s+/ means:

"Split wherever there is one or more spaces (or tabs or newlines)."
-->

<!--
 What is navigator.clipboard.writeText()?

It is a modern browser feature to copy text to the user's clipboard.

✅ What it does:

It takes a text (string) and tries to copy it into the clipboard — the place where "Copy-Paste" happens. 
-->
